name: Prisma DB Push

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prisma DB Push (no lockfile needed)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PRISMA_SCHEMA_DISABLE_ADVISORY_LOCKS: 'true'   # keeps Prisma happy if using pooler
        run: npx -y prisma@6.19.0 db push --skip-generate --schema=prisma/schema.prisma
